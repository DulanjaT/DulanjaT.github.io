<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
  </head>
  <body>
    <nav class="nav">
      <a href="index.html">
        <img src="assets/logo_white.png" alt="Logo" class="logo"
      /></a>
      <img src="assets/icons_mobile.svg" alt="Mobile menu" class="mobile" />

      <ul>
        <li><a href="index.html#projects">Projects</a></li>
        <li><a href="index.html#aboutme">About Me</a></li>
        <li><a href="index.html#skills">Skills</a></li>
        <li><a href="gallery.html#gallery">Gallery</a></li>
        <li><a href="#contactform">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section class="gallery">
        <div class="gallery-item">
          <img src="assets/gallery1.jpeg" alt="Gallery Image 1" />
        </div>

        <div class="gallery-item">
          <img src="assets/gallery2.webp" alt="Gallery Image 2" />
        </div>

        <div class="gallery-item">
          <img src="assets/gallery6.jpg" alt="Gallery Image 3" />
        </div>

        <div class="gallery-item">
          <img src="assets/gallery4.jpg" alt="Gallery Image 4" />
        </div>

        <div class="gallery-item">
          <img src="assets/gallery5.jpg" alt="Gallery Image 5" />
        </div>

        <div class="gallery-item">
          <img src="assets/gallery3.webp" alt="Gallery Image 6" />
        </div>

        <div class="gallery-item">
          <img src="assets/gallery7.jpg" alt="Gallery Image 7" />
        </div>

        <div class="gallery-item">
          <img src="assets/gallery8.jpg" alt="Gallery Image 8" />
        </div>

        <div class="gallery-item">
          <img src="assets/gallery9.jpg" alt="Gallery Image 9" />
        </div>
        <div class="gallery-item">
          <img src="assets/gallery10.jpeg" alt="Gallery Image 10" />
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <!-- Start of Contact form -->
      <div class="form-wrap">
        <form id="contactform">
          <h1>Contact Me</h1>
          <div class="form-item">
            <label for="yourname">Your name</label>
            <input type="text" name="yourname" id="name-input" />
          </div>

          <div class="form-item">
            <label for="email">Your email</label>
            <input type="email" name="email" id="email-input" />
          </div>

          <div class="form-item">
            <label for="message">Message</label>
            <input type="text" name="message" id="message-input" />
          </div>

          <div class="form-item">
            <button type="submit" id="submit-btn">SEND MESSAGE</button>
          </div>
        </form>
      </div>
      <div class="socials-container">
        <div class="social-icons">
          <a href="https://www.facebook.com/djey.tim/" target="_blank">
            <img
              src="assets/facebook_icon.png"
              alt="Facebook"
              class="social-icon"
            />
          </a>
          <a href="https://www.instagram.com/dulanja_g/" target="_blank">
            <img
              src="assets/instagram_icon.png"
              alt="Instagram"
              class="social-icon"
            />
          </a>
          <a href="https://github.com/DulanjaT/" target="_blank">
            <img
              src="assets/github_icon.webp"
              alt="Github"
              class="social-icon"
            />
          </a>
        </div>
      </div>
      <p>&copy; 2024 Dulanja Gunawardena. All rights reserved.</p>

      <img
        id="backtopBtn"
        src="assets/backtoTop_button.webp"
        alt="Back to top icon"
        class="icons"
      />
    </footer>
    <script src="script.js"></script>
  </body>
</html>
